<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 560px;
      margin: auto;
      background: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    h2 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .danger {
      background: #dc3545;
      padding: 4px 8px;
      border-radius: 4px;
    }
    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
    .summary {
      background: #eef1ff;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Expense Tracker</h2>

  <input type="number" id="amount" placeholder="Enter amount (₹)">
  <select id="type">
    <option value="spent">Spent</option>
    <option value="gained">Gained</option>
  </select>
  <button onclick="addTransaction()">Add Transaction</button>

  <h3>Transactions</h3>
  <ul id="list"></ul>

  <div class="btn-group">
    <button onclick="weeklyReport()">Weekly Report</button>
    <button onclick="monthlyReport()">Monthly Report</button>
  </div>

  <div class="summary">
    <p>Total Spent: ₹<span id="spent">0</span></p>
    <p>Total Gained: ₹<span id="gained">0</span></p>
    <p>Net Profit: ₹<span id="net">0</span></p>
  </div>

  <div class="summary" id="reportBox" style="display:none;">
    <h4 id="reportTitle"></h4>
    <p>Spent: ₹<span id="rSpent"></span></p>
    <p>Gained: ₹<span id="rGained"></span></p>
    <p>Net: ₹<span id="rNet"></span></p>
    <canvas id="pieChart"></canvas>
  </div>
</div>

<script>
const API = "http://localhost:5000";
let chart;
let transactions = [];

/* LOAD */
async function loadTransactions() {
  const res = await fetch(`${API}/transactions`);
  transactions = await res.json();
  render();
}

/* ADD */
async function addTransaction() {
  const amount = document.getElementById("amount").value;
  const type = document.getElementById("type").value;

  if (!amount) {
    alert("Enter amount");
    return;
  }

  await fetch(`${API}/transactions`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      amount: Number(amount),
      type,
      date: new Date().toISOString()
    })
  });

  document.getElementById("amount").value = "";
  loadTransactions();
}

/* DELETE (SAFE EVEN IF id MISSING) */
async function deleteTransaction(index) {
  if (!transactions[index]?.id) {
    alert("Delete requires backend ID");
    return;
  }
  await fetch(`${API}/transactions/${transactions[index].id}`, {
    method: "DELETE"
  });
  loadTransactions();
}

/* RENDER */
function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  let spent = 0, gained = 0;

  transactions.forEach((t, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      ${t.type.toUpperCase()} - ₹${t.amount}
      <button class="danger" onclick="deleteTransaction(${i})">X</button>
    `;
    list.appendChild(li);

    t.type === "spent" ? spent += t.amount : gained += t.amount;
  });

  document.getElementById("spent").innerText = spent;
  document.getElementById("gained").innerText = gained;
  document.getElementById("net").innerText = gained - spent;
}

/* REPORTS */
function weeklyReport() { generateReport(7, "Weekly Report"); }
function monthlyReport() { generateReport(30, "Monthly Report"); }

function generateReport(days, title) {
  const past = new Date();
  past.setDate(past.getDate() - days);

  let spent = 0, gained = 0;

  transactions.forEach(t => {
    if (!t.date) return;
    if (new Date(t.date) >= past) {
      t.type === "spent" ? spent += t.amount : gained += t.amount;
    }
  });

  document.getElementById("reportTitle").innerText = title;
  document.getElementById("rSpent").innerText = spent;
  document.getElementById("rGained").innerText = gained;
  document.getElementById("rNet").innerText = gained - spent;
  document.getElementById("reportBox").style.display = "block";

  drawChart(spent, gained);
}

/* CHART */
function drawChart(spent, gained) {
  if (chart) chart.destroy();
  chart = new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: ["Spent", "Gained"],
      datasets: [{
        data: [spent, gained],
        backgroundColor: ["#dc3545", "#28a745"]
      }]
    }
  });
}

/* INIT */
loadTransactions();
</script>

</body>
</html>
