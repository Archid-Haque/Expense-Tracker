<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 560px;
      margin: auto;
      background: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .danger {
      background: #dc3545;
    }
    .danger:hover {
      background: #a71d2a;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    .summary {
      background: #eef1ff;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    canvas {
      margin-top: 15px;
    }
    .small {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Expense Tracker</h2>

  <input type="number" id="amount" placeholder="Enter amount (₹)">
  
  <select id="type">
    <option value="spent">Spent</option>
    <option value="gained">Gained</option>
  </select>

  <button onclick="addTransaction()">Add Transaction</button>

  <h3>Transactions</h3>
  <ul id="list"></ul>

  <div class="btn-group">
    <button onclick="weeklyReport()">Weekly Report</button>
    <button onclick="monthlyReport()">Monthly Report</button>
  </div>

  <div class="summary">
    <p><b>Total Spent:</b> ₹<span id="spent">0</span></p>
    <p><b>Total Gained:</b> ₹<span id="gained">0</span></p>
    <p><b>Net Profit:</b> ₹<span id="net">0</span></p>
  </div>

  <div class="summary" id="reportBox" style="display:none;">
    <h4 id="reportTitle"></h4>
    <p><b>Spent:</b> ₹<span id="rSpent">0</span></p>
    <p><b>Gained:</b> ₹<span id="rGained">0</span></p>
    <p><b>Net:</b> ₹<span id="rNet">0</span></p>

    <canvas id="pieChart"></canvas>
  </div>

  <p class="small">Data stored locally • Charts require internet</p>
</div>

<script>
  let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
  let chart;

  function save() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
  }

  function addTransaction() {
    const amount = document.getElementById("amount").value;
    const type = document.getElementById("type").value;

    if (!amount) {
      alert("Enter amount");
      return;
    }

    transactions.push({
      amount: Number(amount),
      type,
      date: new Date().toISOString()
    });

    document.getElementById("amount").value = "";
    save();
    render();
  }

  function deleteTransaction(index) {
    transactions.splice(index, 1);
    save();
    render();
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    let spent = 0, gained = 0;

    transactions.forEach((t, i) => {
      const li = document.createElement("li");
      li.innerHTML = `
        ${t.type.toUpperCase()} - ₹${t.amount}
        <button class="danger" onclick="deleteTransaction(${i})">X</button>
      `;
      list.appendChild(li);

      if (t.type === "spent") spent += t.amount;
      else gained += t.amount;
    });

    document.getElementById("spent").innerText = spent;
    document.getElementById("gained").innerText = gained;
    document.getElementById("net").innerText = gained - spent;
  }

  function weeklyReport() {
    generateReport(7, "Weekly Report (Last 7 Days)");
  }

  function monthlyReport() {
    generateReport(30, "Monthly Report (Last 30 Days)");
  }

  function generateReport(days, title) {
    const now = new Date();
    const past = new Date();
    past.setDate(now.getDate() - days);

    let spent = 0, gained = 0;

    transactions.forEach(t => {
      const d = new Date(t.date);
      if (d >= past) {
        if (t.type === "spent") spent += t.amount;
        else gained += t.amount;
      }
    });

    document.getElementById("reportTitle").innerText = title;
    document.getElementById("rSpent").innerText = spent;
    document.getElementById("rGained").innerText = gained;
    document.getElementById("rNet").innerText = gained - spent;
    document.getElementById("reportBox").style.display = "block";

    drawChart(spent, gained);
  }

  function drawChart(spent, gained) {
    const ctx = document.getElementById("pieChart");

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["Spent", "Gained"],
        datasets: [{
          data: [spent, gained],
          backgroundColor: ["#dc3545", "#28a745"]
        }]
      }
    });
  }

  render();
</script>

</body>
</html>
